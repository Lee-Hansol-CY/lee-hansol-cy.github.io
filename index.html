<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoning-out.archive</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* 중앙 정렬 */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-align: center;
        }

        h2 {
           font-size: 1em;
           font-weight: lighter;
           margin-bottom: 2em;
           color: #777;
           text-align: center;
        }

        /* 작품 컨테이너 */
        .project-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 2em;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center; /* 내용물 중앙 정렬 */
        }

        /* iframe 컨테이너 */
        .project-link-container {
            position: relative;  /* 중요 */
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 비율, 필요에 따라 수정 */
            display: block;        /* 중요 */
            z-index: 1;            /* 중요: 다른 요소 위에 오도록 */
            /* pointer-events: auto;  (필요하면 추가) */
        }

        .project-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }


        /* 작품 제목 */
        .project-title {
            font-size: 1.5em;
            margin-top: 1.5em; /* iframe과의 간격 */
            margin-bottom: 0.3em;
            text-align: center;
        }

        /* 작품 설명 */
        .project-description {
            color: #666;
            margin-bottom: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>zoning-out.archive</h1>
    <h2>raw sugarish thoughts</h2>

    <!-- 작품 1: Bio Typography Machine -->
    <div class="project-container">
        <!-- 
            <a> 태그: 
              - href 속성이 올바른 파일 경로를 가리키는지 확인
              - <a> 태그가 <iframe> 전체를 감싸고 있는지 확인
        -->
        <a href="bio-typography-machine-v1.html" class="project-link-container">
            <!--
              <iframe> 태그:
                - src 속성이 올바른 파일 경로를 가리키는지 확인
            -->
            <iframe class="project-iframe" src="bio-typography-machine-v1.html" scrolling="no"></iframe>
        </a>
        <h3 class="project-title">Bio Typography Machine</h3>
        <p class="project-description">원하는 모양을 그리고 대장균을 배양해 보세요.</p>
    </div>

    <!-- 다른 작품 추가 (필요한 경우) -->

    <script>
      // iframe 높이 자동 조절
      var iframes = document.querySelectorAll('.project-iframe');

      iframes.forEach(function(iframe) {
        iframe.addEventListener('load', function() {

            //iframe 내부 컨텐츠 높이 얻기:
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            //bodyHeight를 얻고, 적어도 480보다는 크게. (bio-typography-machine-v1.html의 버튼때문에).
            var bodyHeight = Math.max(iframeDoc.body.scrollHeight, 480) ;


          iframe.style.height = bodyHeight + 'px'; //높이 설정

          console.log(bodyHeight);
        });
      });

    </script>
</body>
</html>
